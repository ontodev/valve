name: Python test

on:
  workflow_dispatch:
  repository_dispatch:
    types: [valve_py_push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Checkout valve.py
      uses: actions/checkout@v2
      with:
        repository: ontodev/valve.py
        path: valve.py
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd valve.py && pip install -r requirements.txt && pip install .
    - name: Test valve.py
      run: |
        make python-test
